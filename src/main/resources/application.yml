spring:
  liquibase:
    enabled: true
    change-log: "classpath:/db.changelog.yml"

  datasource:
    url: jdbc:h2:~/test85
    driverClassName: org.h2.Driver
    username: username
    password:

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
